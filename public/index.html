<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Your Daily Dose of Gear</title>
    <style>
      body {
        background-color: #906e62;
        color: #384203;
      }
      .titleText {
        color: #bf0404;
      }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        background-color: #decbba;
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #notes {
        float: right;
        width: 30%;
      }
      textarea,
      input {
        display: block;
        width: 100%;
        background-color: #decbba;
        color: #bf0404;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1 class="titleText">Note Scraper</h1>
      <h2>
        <i class="titleText">Welcome to your favorite news source.</i>
      </h2>
      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
